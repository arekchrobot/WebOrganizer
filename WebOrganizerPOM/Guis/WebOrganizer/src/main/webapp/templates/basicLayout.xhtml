<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"

      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{localeManager.locale}">
        <h:head>
            <title>Web Organizer <ui:insert name="title"/></title>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.jpg']}"/>
            <h:outputStylesheet library="css" name="organizer.css"/>
            <ui:insert name="head"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <h:form>
                        <p:menubar id="menuBar">
                            <f:facet name="options">
                                <h:form>
                                    <p:outputLabel value="#{myMessages['menubar.language.label']}: "/>
                                    <p:selectOneMenu value="#{localeManager.language}" onchange="submit()"
                                                     styleClass="vertial-center">
                                        <f:selectItem itemValue="en" itemLabel="English"/>
                                        <f:selectItem itemValue="pl" itemLabel="Polski"/>
                                    </p:selectOneMenu>
                                    <sec:authorize ifAnyGranted="ROLE_USER">
                                        <p:button value="#{myMessages['menubar.button.logout']}" 
                                                  outcome="logout" icon="fa fa-sign-out"
                                                  styleClass="vertial-center"/>
                                    </sec:authorize>
                                    <sec:authorize ifNotGranted="ROLE_USER">
                                        <p:button value="#{myMessages['menubar.button.login']}" 
                                                  outcome="login" icon="fa fa-sign-in"
                                                  styleClass="vertial-center"/>
                                        <p:button value="#{myMessages['menubar.button.register']}" 
                                                  outcome="register" icon="fa fa-plus-square-o"
                                                  styleClass="vertial-center"/>
                                    </sec:authorize>
                                </h:form>
                            </f:facet>
                        </p:menubar>
                        <p:sticky target="menuBar"/>
                    </h:form>
                    <br/>
                    <ui:insert name="content"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
