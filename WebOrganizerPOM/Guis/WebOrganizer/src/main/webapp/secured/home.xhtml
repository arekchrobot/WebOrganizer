<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/scrollableLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:commandButton value="#{myMessages['schedule.button.add']}" 
                                 onclick="PF('addEvent').show();"/>
                <p:commandButton value="#{myMessages['schedule.button.delete']}"/>
                <h:panelGrid columnClasses="schedule-width">
                    #{myMessages['schedule.header']}
                    <p:schedule value="#{scheduleView.schedule}" 
                                locale="#{localeManager.language}"/>
                </h:panelGrid>
            </h:form>

            <p:dialog header="#{myMessages['schedule.pupup.event.add.header']}" 
                      widgetVar="addEvent" height="75%" width="75%"
                      resizable="false" showEffect="clip" hideEffect="blind"
                      appendTo="@(body)" modal="true">
                <h:form>
                    <p:panelGrid columns="2" style="width: 100%" columnClasses="twenty-percent, eighty-percent">
                        <p:outputLabel value="#{myMessages['event.add.form.name.label']} " 
                                       for="name"/>
                        <p:column>
                            <p:inputText value="#{events.event.name}" styleClass="label-percent"
                                         required="true" id="name"
                                         requiredMessage="#{myMessages['event.add.form.name.requiredMessage']}"/>
                            <p:message for="name" style="color:red"/>
                        </p:column>
                        
                        <p:outputLabel value="#{myMessages['event.add.form.startDate.label']} " 
                                       for="dateStart"/>
                        <p:column>
                            <p:calendar id="dateStart" value="#{events.event.eventDateStart}"
                                        locale="#{localeManager.language}"
                                        pattern="dd/MM/yyyy HH:mm:ss" required="true">
                                <p:ajax event="dateSelect" update="dateEnd"/>
                            </p:calendar>
                        </p:column>
                        
                        <p:outputLabel value="#{myMessages['event.add.form.endDate.label']} " 
                                       for="dateEnd"/>
                        <p:column>
                            <p:calendar id="dateEnd" value="#{events.event.eventDateEnd}"
                                        locale="#{localeManager.language}" 
                                        mindate="#{events.event.eventDateStart}"
                                        pattern="dd/MM/yyyy HH:mm:ss" required="true">
                                <f:attribute name="startDate" value="#{events.event.eventDateStart}"/>
                                <f:validator validatorId="eventDateRangeValidator"/>
                            </p:calendar>
                        </p:column>
                        
                        <p:outputLabel value="#{myMessages['event.add.form.description.label']}" 
                                       for="description"/>
                        <p:column>
                            <p:inputText id="description" value="#{events.event.description}"
                                         styleClass="label-percent"/>
                            <p:message for="description" style="color:red"/>
                        </p:column>
                        
                        <p:outputLabel value="#{myMessages['event.add.form.address.label']}" 
                                       for="address"/>
                        <p:column>
                            <p:inputText id="address" value="#{events.event.address}"
                                         styleClass="label-percent"/>
                            <p:message for="address" style="color:red"/>
                        </p:column>
                        
                        <p:outputLabel value="#{myMessages['event.add.form.priority.label']}" 
                                       for="prior"/>
                        <p:column>
                            <p:selectOneMenu id="prior" value="#{events.event.priority}" required="true"
                                             requiredMessage="#{myMessages['event.add.form.priority.requiredMessage']}">
                                <f:selectItems value="#{events.priorities}" var="priority"
                                               itemValue="#{priority}" itemLabel="#{priority.name()}"/>
                            </p:selectOneMenu>
                            <p:message for="prior" style="color:red"/>
                        </p:column>
                    </p:panelGrid>
                    <p:commandButton value="#{myMessages['event.add.form.button']}" 
                                     action="#{events.addNewEvent()}"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
